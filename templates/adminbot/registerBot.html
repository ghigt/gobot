{% extends "base.html" %}

{% load bootstrap_toolkit %}
{% block content %}
    <p>Liste des Robots pouvant être enregistré </p>
    {% if list_robot %}
        <ul>
            {% for bot in list_robot %}
                <li>
                    {% if  bot not in robots%}
                        {{ bot }}
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
