{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="offset4 span4">
                <form class="form-{{ layout }} well" action="/admin/" method="post">
                    {% csrf_token %}
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Login</legend>

                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="username">Login</label>

                            <div class="controls">
                                <input id="username" name="username" placeholder="Login" class="input-xlarge"
                                       type="text">
                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>

                            <div class="controls">
                                <input id="password" name="password" placeholder="Password"
                                       class="input-xlarge" type="password">
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="control-group">
                            <div class="controls">
                                <button id="button1id" name="button1id" class="btn btn-success">Login</button>
                                <input class="btn btn-danger" type="reset" value="Reset">
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
